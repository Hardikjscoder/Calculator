<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator With Javascript</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins';
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculator with javascript</h1>
    <div class="calculator">
      <input type="text" id="output" />

      <table>
        <tr>
          <td><button id="clear">C</button></td>
          <td><button class="back">←</button>
          </td>
          <td><button class="operator">^</button></td>
          <td><button class="operator">-</button></td>
          <td><button class="operator">π</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button class="operator">÷</button></td>
          <td><button class="operator">e</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button class="operator">×</button></td>
          <td><button class="operator">√</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button class="operator">+</button></td>
          <td><button class="operator">%</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td><button id="result">=</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
